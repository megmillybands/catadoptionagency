{% extends "base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}

<h2>Delete User</h2>
<p>Are you sure you want to delete your account? All of your listings will also be deleted. This action cannot be undone.</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete My Account</button>
    <a href="{% url 'profile' %}" class="button-link">Cancel</a>
</form>
{% endblock %}
