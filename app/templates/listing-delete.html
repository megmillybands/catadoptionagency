{% extends "base.html" %}

{% block title %}Delete Listing{% endblock %}

{% block content %}

<h2>Delete Listing</h2>
<p>Are you sure you want to delete this listing? This action cannot be undone.</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete This Listing</button>
    <a href="{% url 'cat_details' cat.name %}">Cancel</a>
</form>
{% endblock %}
