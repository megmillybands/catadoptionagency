{% extends "base.html" %}

{% block title %}Cat Details{% endblock %}

{% block content %}

<h2>{{ cat.name }}</h2>
<h3>{{ cat.age }} {{ cat.gender }} {{ cat.breed }}</h3>
<img src="{{ cat.image.url }}">
<p>{{ cat.price }}</p>
<p>{{ cat.description }}</p>
<p>Listing posted by {{ cat.user.username }}</p>


{% endblock %}
